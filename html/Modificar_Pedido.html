<body>

        <div>
            <img src="../imagenes/Logo.png" alt="" id="logo">
        </div>

<!-- Agregar Pedido -->
<main>
    <div class="contepedido">
        <h1 class="pedido">Modificar pedido</h1>
        <div class="pedido-wrapper">
            <div class="pedido-form">
                <form action="Pedidos.html" method="">
                    <p>
                        <label for="">Cantidad</label>
                        <input type="number" name="cantidad" id="Cantidad" placeholder="4">
                    </p>
                    <p>
                        <label for="Fecha">Fecha de Entrega</label>
                        <input type="date" name="Fecha" value="2023-12-31" min="2023-01-01" max="2023-12-31" id="Fecha">
                    </p>
                    <p>
                        <label for="Calle">Calle</label>
                        <input type="text" name="Calle" id="Calle" placeholder="Lago de fondo">
                    </p>
                    <p>
                        <label for="Numin">Numero interior</label>
                        <input type="number" name="Numin" id="Numin" placeholder="3">
                    </p>
                    <p>
                        <label for="Numex">Numero Exterior</label>
                        <input type="number" name="Numex" id="Numex" placeholder="234">
                    </p>
                    <p>
                        <label for="Codigo">Codigo Postal</label>
                        <input type="number" name="Codigo" id="Codigo" placeholder="11430">
                    </p>
                    <p>
                        <label for="Tarjeta">Numero de Tarjeta</label>
                        <input type="text" name="tarjeta" id="Tarjeta" placeholder="12347895123">
                    </p>
                    <p>
                        <label for="Total">Pago Total</label>
                        <input type="number" id="Pago" placeholder="$345.00">
                    </p>
                    <div class="button-container">
                        <button type="submit" hr class="block-1">
                            <a href="Pedidos.html">Modificar</a> 
                        </button>
                        <button type="submit" class="block-2">
                            <a href="Pedidos.html">Cancelar</a> 
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
